        // --- APP STATE ---
        let currentIndex = 0;
        let isFlipped = false;
        let filteredData = [...fullData];
        let searchTerm = "";

        // --- DOM ELEMENTS ---
        const els = {
            cardInner: document.getElementById('card-inner'),
            frontText: document.getElementById('card-front-text'),
            backVi: document.getElementById('card-back-vi'),
            backIpa: document.getElementById('card-back-ipa'),
            backEn: document.getElementById('card-back-en'),
            counter: document.getElementById('counter-text'),
            indexDisplay: document.getElementById('index-display'),
            searchInput: document.getElementById('search-input'),
            btnPrev: document.getElementById('btn-prev'),
            btnNext: document.getElementById('btn-next'),
            btnSpeakFront: document.getElementById('btn-speak-front'),
            btnSpeakBack: document.getElementById('btn-speak-back'),
            flashcardArea: document.getElementById('flashcard-area'),
            noResults: document.getElementById('no-results')
        };

        // --- FUNCTIONS ---
        function renderCard() {
            if (filteredData.length === 0) {
                els.flashcardArea.style.display = 'none';
                els.noResults.classList.remove('hidden');
                els.indexDisplay.textContent = "0 / 0";
                els.counter.textContent = "Found: 0 words";
                return;
            }

            els.flashcardArea.style.display = 'block';
            els.noResults.classList.add('hidden');

            const card = filteredData[currentIndex];
            els.frontText.textContent = card.en;
            els.backVi.textContent = card.vi;
            els.backIpa.textContent = card.ipa;
            els.backEn.textContent = card.en;

            // Counters
            els.indexDisplay.textContent = `${currentIndex + 1} / ${filteredData.length}`;
            els.counter.textContent = filteredData.length === fullData.length 
                ? `Total: ${fullData.length} words`
                : `Found: ${filteredData.length} / ${fullData.length} words`;
            
            // Disable buttons if only 1 card
            els.btnPrev.disabled = filteredData.length <= 1;
            els.btnNext.disabled = filteredData.length <= 1;
            els.btnPrev.style.opacity = filteredData.length <= 1 ? "0.3" : "1";
            els.btnNext.style.opacity = filteredData.length <= 1 ? "0.3" : "1";
        }

        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                els.cardInner.classList.add('card-flipped');
            } else {
                els.cardInner.classList.remove('card-flipped');
            }
        }

        function nextCard() {
            if (filteredData.length <= 1) return;
            isFlipped = false;
            els.cardInner.classList.remove('card-flipped');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % filteredData.length;
                renderCard();
            }, 150);
        }

        function prevCard() {
            if (filteredData.length <= 1) return;
            isFlipped = false;
            els.cardInner.classList.remove('card-flipped');
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + filteredData.length) % filteredData.length;
                renderCard();
            }, 150);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }

        // --- EVENT LISTENERS ---
        
        // Search
        els.searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            filteredData = fullData.filter(item => 
                item.en.toLowerCase().includes(term) || 
                item.vi.toLowerCase().includes(term)
            );
            currentIndex = 0;
            isFlipped = false;
            els.cardInner.classList.remove('card-flipped');
            renderCard();
        });

        // Click to Flip
        els.flashcardArea.addEventListener('click', flipCard);

        // Buttons
        els.btnNext.addEventListener('click', nextCard);
        els.btnPrev.addEventListener('click', prevCard);

        // Speak Buttons (Stop propagation to prevent flip)
        els.btnSpeakFront.addEventListener('click', (e) => {
            e.stopPropagation();
            speak(filteredData[currentIndex].en);
        });
        els.btnSpeakBack.addEventListener('click', (e) => {
            e.stopPropagation();
            speak(filteredData[currentIndex].en);
        });

        // Keyboard
        window.addEventListener('keydown', (e) => {
            if (document.activeElement === els.searchInput) return;

            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        // --- INIT ---
        // --- SWIPE LOGIC (ThÃªm vÃ o cuá»‘i script) ---
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50; // Pháº£i vuá»‘t Ã­t nháº¥t 50px má»›i tÃ­nh

        const cardArea = document.getElementById('flashcard-area');

        // 1. Cháº¡m ngÃ³n tay vÃ o mÃ n hÃ¬nh
        cardArea.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        // 2. Nháº¥c ngÃ³n tay ra
        cardArea.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        // 3. TÃ­nh toÃ¡n hÆ°á»›ng vuá»‘t
        function handleSwipe() {
            const distance = touchStartX - touchEndX;

            // Náº¿u khoáº£ng cÃ¡ch vuá»‘t > 50px
            if (Math.abs(distance) > minSwipeDistance) {
                // Vuá»‘t sang trÃ¡i (StartX lá»›n hÆ¡n EndX) -> Next
                if (distance > 0) {
                    nextCard(); 
                } 
                // Vuá»‘t sang pháº£i (StartX nhá» hÆ¡n EndX) -> Prev
                else {
                    prevCard(); 
                }
            }
        }
        renderCard();

    </script>
